<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Withdraw - Crypto Invest</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#111;color:white;}
nav{background:#222;padding:1rem;display:flex;justify-content:space-between;align-items:center;}
nav .menu{cursor:pointer;font-size:28px;}
nav .title{font-size:20px;font-weight:bold;}
.sidebar{height:100%;width:0;position:fixed;top:0;left:0;background:#222;overflow-x:hidden;transition:.3s;padding-top:60px;z-index:1000;}
.sidebar a{display:flex;align-items:center;padding:15px 25px;text-decoration:none;font-size:18px;color:#ccc;transition:.3s;}
.sidebar a:hover{background:#333;color:#0f0;}
.sidebar a span{margin-right:10px;font-size:20px;}
.sidebar .closebtn{position:absolute;top:10px;right:20px;font-size:30px;cursor:pointer;}
.withdraw-container{max-width:400px;margin:3rem auto;background:#222;padding:2rem;border-radius:12px;box-shadow:0 0 15px rgba(0,255,0,.3);}
.withdraw-container h2{text-align:center;margin-bottom:1.5rem;color:#0f0;}
label{display:block;margin-top:1rem;margin-bottom:.5rem;}
input, select{width:100%;padding:.8rem;border:none;border-radius:5px;background:#333;color:white;}
.btn{display:block;width:100%;padding:1rem;margin-top:1.5rem;background:#0f0;color:black;font-weight:bold;border:none;border-radius:8px;cursor:pointer;transition:.3s;}
.btn:hover{background:#0c0;}
</style>
</head>
<body>
<div id="sidebar" class="sidebar">
<span class="closebtn" onclick="closeSidebar()">&times;</span>
<a href="index.html"><span>üè†</span> Home</a>

<a href="settings.html"><span>‚öôÔ∏è</span> Settings</a>
<a href="selfservice.html"><span>üìû</span> Self Service</a>
</div>
<nav>
<div class="menu" onclick="openSidebar()">‚ò∞</div>
<div class="title">Withdraw Funds</div>
</nav>
<div class="withdraw-container">
<h2>Withdraw Money</h2>
<label for="amount">Amount</label>
<input type="number" id="amount" placeholder="Enter amount" min="1">
<label for="crypto">Select Cryptocurrency</label>
<select id="crypto">
<option value="USD">USD</option>
<option value="BTC">BTC</option>
<option value="ETH">ETH</option>
</select>
<button class="btn" onclick="withdraw()">Withdraw üí∏</button>
</div>
<script>
function openSidebar(){document.getElementById("sidebar").style.width="250px";}
function closeSidebar(){document.getElementById("sidebar").style.width="0";}
function withdraw(){
  const amount=parseFloat(document.getElementById("amount").value);
  const crypto=document.getElementById("crypto").value;
  let balance=parseFloat(localStorage.getItem(crypto))||0;
  if(!amount||amount<=0){alert("Enter a valid amount");return;}
  if(amount>balance){alert("Insufficient balance");return;}
  balance-=amount;
  localStorage.setItem(crypto,balance);
  alert(`${amount} ${crypto} withdrawn successfully`);
  document.getElementById("amount").value='';
}
</script>
</body>

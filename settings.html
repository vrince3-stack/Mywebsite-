<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - Crypto Invest</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: white;
  transition: background 0.3s, color 0.3s;
}

/* Navbar */
nav {
  background: #222;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
nav .menu { cursor: pointer; font-size: 28px; }
nav .title { font-size: 20px; font-weight: bold; }

/* Sidebar */
.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  top: 0;
  left: 0;
  background: #222;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
  z-index: 1000;
}
.sidebar a {
  display: flex;
  align-items: center;
  padding: 15px 25px;
  text-decoration: none;
  font-size: 18px;
  color: #ccc;
  transition: 0.3s;
}
.sidebar a:hover { background: #333; color: #0f0; }
.sidebar a span { margin-right: 10px; font-size: 20px; }
.sidebar .closebtn { position: absolute; top: 10px; right: 20px; font-size: 30px; cursor: pointer; }

/* Settings Form */
.settings-container {
  max-width: 400px;
  margin: 3rem auto;
  background: #222;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,255,0,0.3);
}
.settings-container h2 {
  text-align: center;
  margin-bottom: 1.5rem;
  color: #0f0;
}
label {
  display: block;
  margin-top: 1rem;
  margin-bottom: 0.5rem;
}
input {
  width: 100%;
  padding: 0.8rem;
  border: none;
  border-radius: 5px;
  background: #333;
  color: white;
}
.btn {
  display: block;
  width: 100%;
  padding: 1rem;
  margin-top: 1.5rem;
  background: #0f0;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover { background: #0c0; }

/* Theme toggle */
.theme-toggle {
  margin-top: 1rem;
  text-align: center;
}
.theme-toggle button {
  padding: 0.5rem 1rem;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background: #0f0;
  color: black;
  transition: 0.3s;
}
.theme-toggle button:hover { background: #0c0; }
</style>
</head>
<body>

<div id="sidebar" class="sidebar">
<span class="closebtn" onclick="closeSidebar()">&times;</span>
<a href="index.html"><span>üè†</span> Home</a>
<a href="dashboard.html"><span>üìä</span> Dashboard</a>
<a href="deposit.html"><span>üí∞</span> Deposit</a>
<a href="withdraw.html"><span>üí∏</span> Withdraw</a>
<a href="settings.html"><span>‚öôÔ∏è</span> Settings</a>
<a href="selfservice.html"><span>üìû</span> Self Service</a>
</div>

<nav>
<div class="menu" onclick="openSidebar()">‚ò∞</div>
<div class="title">Settings</div>
</nav>

<div class="settings-container">
<h2>Account Settings</h2>

<label for="username">Username</label>
<input type="text" id="username" placeholder="Enter username">

<label for="password">Password</label>
<input type="password" id="password" placeholder="Enter new password">

<button class="btn" onclick="saveSettings()">Save Changes üíæ</button>

<div class="theme-toggle">
<label>Theme:</label><br>
<button onclick="toggleTheme()">Toggle Dark/Light</button>
</div>
</div>

<script>
function openSidebar(){document.getElementById("sidebar").style.width="250px";}
function closeSidebar(){document.getElementById("sidebar").style.width="0";}

// Load saved settings
window.onload = function(){
  if(localStorage.getItem('username')) document.getElementById('username').value = localStorage.getItem('username');
  if(localStorage.getItem('password')) document.getElementById('password').value = localStorage.getItem('password');
}

// Save username & password
function saveSettings(){
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  if(username) localStorage.setItem('username', username);
  if(password) localStorage.setItem('password', password);
  alert('Settings saved successfully!');
}

// Theme toggle
function toggleTheme(){
  if(document.body.style.background === 'white'){
    document.body.style.background = '#111';
    document.body.style.color = 'white';
  } else {
    document.body.style.background = 'white';
    document.body.style.color = 'black';
  }
}
</script>

</body>
</html>
